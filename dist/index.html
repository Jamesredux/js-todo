<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="https://kit.fontawesome.com/cace2cc9e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!-- nav - list of jobs   -->

        <div class="nav-container">
            <div class="title">
                <h1>Jobs To Do</h1>
            </div>
            <div class="job-cats">
                <ul data-jobs>
                    <!-- <li class="job-name active-job">Today</li>
                    <li class="job-name">This Week</li>
                    <li class="job-name">Goals</li>
                    <li class="job-name">Study</li> -->
                </ul>
            </div>
            <div class="new-job-form">
                <form action="" data-new-job-form>
                    <input 
                    class="new job" 
                    type="text" 
                    name="" 
                    id="" 
                    placeholder="add a job"
                    aria-label="new job name"
                    data-new-job-input
                    />
                    <button class="btn job" aria-label="create new list">
                        +
                    </button>
                </form>
            </div>
        </div>

        <!-- center list of tasks  -->

        <div class="list-container">
           
            <div class="selected-job">
                <h2 id="current-job"></h2>
                <button class="btn delete-job">Delete Job <i class="fas fa-trash-alt"></i></button>
            </div>
         
            <div class="tasks-container">
                <div class="task-list">
                    <!-- <div class="task">
                        <input type="checkbox" name="" id="task-1">
                        <label for="task-1">Make To Do list --</label>
                        <p>due date</p>
                        <button class=" btn delete-task" aria-label="delete new task"><i class="fas fa-trash-alt"></i></button>
                    </div> -->


                    
                </div>

                <div class="new-task-form-container" >
                    <form action="" class="new-task-form" data-new-task-form>

                        <div class="task-string">
                            <!-- <label for="new-task">Add a New Task</label> -->
                            <input 
                            class="new task-create" 
                            type="text" 
                            name="" 
                            id="new-task" 
                            placeholder="add a task"
                            aria-label="new task name"
                            />
                        </div>    

                        <div class="date-input">

                            <div class="date-dropdown">
                                <label id="time-choice" for="time-choice">Select Time :</label>

                                <select data-task-time-choice name="time-choice" id="time-choice">
                                  <option value="Whenever">Whenever</option>
                                  <option value="ASAP">ASAP</option>
                                  <option value="This Year">This Year</option>
                                  <option value="In The Future">In The Future</option>
                                  <option value="setdate">Set A Date</option>
                                </select> 
                            </div>    

                            <div class="date-picker">
                                <!-- <label for="due-date">Select Date</label> -->
                                <input type="date" name="" id="due-date">
                            </div>
                        </div>
                        
                        <div class="new-task-button">
                            <button class="btn new-task" aria-label="create new task">
                                +
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>

        <!-- overall container div ends below -->
    </div>



    <script src="bundle.js"></script>
  
</body>
</html>
