<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="container">

        <!-- nav - list of jobs   -->

        <div class="nav-container">
            <div class="title">
                <h1>Jobs To Do</h1>
            </div>
            <div class="job-cats">
                <ul>
                    <li class="job-name active-job">Today</li>
                    <li class="job-name">This Week</li>
                    <li class="job-name">Goals</li>
                    <li class="job-name">Study</li>
                </ul>
            </div>
            <div class="new-job-form">
                <form action="">
                    <input 
                    class="new job" 
                    type="text" 
                    name="" 
                    id="" 
                    placeholder="add a job"
                    aria-label="new job name"
                    />
                    <button class="btn job" aria-label="create new list">
                        +
                    </button>
                </form>
            </div>
        </div>

        <!-- center list of tasks  -->

        <div class="list-container">
           
            <div class="selected-job">
                <h2>Today</h2>
                <p>Delete Jobs</p>
            </div>
         
            <div class="tasks-container">
                <div class="task-list">
                    <div class="task">
                        <input type="checkbox" name="" id="task-1">
                        <label for="task-1">Make To Do list --</label>
                        <p>due date</p>
                        <button class="delete class" aria-label="delete new task">delete</button>
                    </div>

                    <div class="task">
                        <input type="checkbox" name="" id="task-1">
                        <label for="task-1">Do Laundry and a load of other stuff</label>
                        <p>due date</p>
                        <button class="delete class" aria-label="delete new task">delete</button>
                    </div>

                    <div class="task">
                        <input type="checkbox" name="" id="task-1">
                        <label for="task-1">Learn to drive</label>
                        <p>due date</p>
                        <button class="delete class" aria-label="delete new task">delete</button>
                    </div>
                    
                </div>

                <div class="new-task-form">
                    <form action="">
                        <input 
                        class="new task" 
                        type="text" 
                        name="" 
                        id="" 
                        placeholder="add a task"
                        aria-label="new task name"
                        />
                        <button class="btn task" aria-label="create new task">
                            +
                        </button>
                    </form>
                </div>
            </div>
        
        </div>

        <!-- overall container div ends below -->
    </div>
    <script src="bundle.js"></script>
  
</body>
</html>
